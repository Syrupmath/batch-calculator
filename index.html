<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batched Cocktail Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Batched Cocktail Calculator</h1>
            </header>
            <section id="recipe-input" class="step">
                <h2>Step 1: Enter Your Recipe</h2>
                <form>
                    <div id="ingredients">
                        <div class="ingredient mb-3" id="ingredient-1">
                            <div class="row g-3">
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" id="ingredient-name-1" name="ingredient-name-1" placeholder="Ingredient Name">
                                    <label for="ingredient-name-1">Ingredient Name</label>
                                    <div class="invalid-feedback ingredient-name-error"></div>
                                </div>
                                <div class="col-md-2 form-floating">
                                    <input type="number" class="form-control" id="ingredient-quantity-1" name="ingredient-quantity-1" placeholder="Quantity">
                                    <label for="ingredient-quantity-1">Quantity</label>
                                    <div class="invalid-feedback ingredient-quantity-error"></div>
                                </div>
                                <div class="col-md-3 form-floating">
                                    <select class="form-select" id="ingredient-unit-1" name="ingredient-unit-1" aria-label="Unit">
                                        <option value="ounces">Ounces</option>
                                        <option value="milliliters">Milliliters</option>
                                    </select>
                                    <label for="ingredient-unit-1">Unit</label>
                                    <div class="invalid-feedback ingredient-unit-error"></div>
                                </div>
                                <div class="col-md-1 d-flex align-items-center">
                                    <button type="button" class="btn btn-danger" onclick="removeIngredient('ingredient-1')">Ã—</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary mb-3" id="add-ingredient" onclick="addIngredient()">Add Ingredient</button>
                </form>
            </section>
            
            <section id="batch-size-input" class="step">
                <h2>Step 2: Determine Your Batch Size</h2>
                <form>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6 form-floating">
                            <input type="number" class="form-control" id="num-servings" name="num-servings" placeholder="Number of Servings">
                            <label for="num-servings">Number of Servings</label>
                            <div class="invalid-feedback" id="num-servings-error"></div>
                        </div>
                        <div class="col-md-6 form-floating">
                            <input type="number" class="form-control" id="total-volume" name="total-volume" placeholder="Total Volume">
                            <label for="total-volume">Total Volume</label>
                            <select class="form-select mt-2" id="total-volume-unit" name="total-volume-unit" aria-label="Unit">
                                <option value="milliliters">Milliliters</option>
                                <option value="liters">Liters</option>
                            </select>
                            <div class="invalid-feedback" id="total-volume-error"></div>
                        </div>
                    </div>
                </form>
            </section>

            <section id="dilution-input" class="step">
                <h2>Step 3: Choose Dilution</h2>
                <form>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="dilution" name="dilution" aria-label="Dilution">
                            <option value="0">0% - No Dilution</option>
                            <option value="18">18% - Best for Stirred Cocktails</option>
                            <option value="25">25% - Best for Shaken Cocktails</option>
                        </select>
                        <label for="dilution">Dilution</label>
                        <div class="invalid-feedback" id="dilution-error"></div>
                    </div>
                </form>
            </section>
            
            <section id="calculate-totals" class="step">
                <h2>Step 4: Calculate Totals</h2>
                <button type="button" class="btn btn-success mb-3" id="calculate" onclick="calculateRecipe()">Calculate</button>
                <div class="invalid-feedback" id="calculate-error"></div>
            </section>
            
            <section id="output" style="display: none;">
                <div id="recipe-name-container">
                    <h2 id="output-recipe-name"></h2>
                </div>
                <div id="original-recipe-container">
                    <h2>Original Recipe</h2>
                    <div id="original-recipe">
                        <!-- Original recipe will be displayed here -->
                    </div>
                </div>
                <div id="scaled-recipe-container">
                    <h2>Scaled Recipe</h2>
                    <div id="scaled-recipe">
                        <!-- Scaled recipe will be displayed here -->
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" id="print-recipe" onclick="window.print()">Print Recipe</button>
            </section>
        </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
