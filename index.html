<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batched Cocktail Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Batched Cocktail Calculator</h1>
            </header>
            <section id="recipe-input">
                <h2>Step 1: Enter Your Recipe</h2>
                <form>
                    <div class="input-group">
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" id="recipe-name" name="recipe-name" placeholder="E.g., Manhattan">
                    </div>
                    
                    <div id="ingredients">
                        <div class="ingredient" id="ingredient-1">
                            <div class="input-group">
                                <label for="ingredient-name-1">Ingredient Name:</label>
                                <input type="text" id="ingredient-name-1" name="ingredient-name-1" placeholder="E.g., Rye">
                            </div>
                            <div class="input-group">
                                <label for="ingredient-quantity-1">Quantity:</label>
                                <input type="number" id="ingredient-quantity-1" name="ingredient-quantity-1" placeholder="E.g., 2">
                            </div>
                            <div class="input-group">
                                <label for="ingredient-unit-1">Unit:</label>
                                <select id="ingredient-unit-1" name="ingredient-unit-1">
                                    <option value="ounces">Ounces</option>
                                    <option value="milliliters">Milliliters</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" id="add-ingredient" onclick="addIngredient()">Add Ingredient</button>
                </form>
            </section>
            
            <section id="batch-size-input">
                <h2>Step 2: Determine Your Batch Size</h2>
                <form>
                    <div class="input-group">
                        <label for="num-servings">Number of Servings:</label>
                        <input type="number" id="num-servings" name="num-servings" placeholder="E.g., 10">
                    </div>
                    <div class="input-group">
                        <label for="total-volume">Total Volume:</label>
                        <input type="number" id="total-volume" name="total-volume" placeholder="E.g., 750">
                        <select id="total-volume-unit" name="total-volume-unit">
                            <option value="milliliters">Milliliters</option>
                            <option value="liters">Liters</option>
                        </select>
                    </div>
                </form>
            </section>

            <section id="dilution-input">
                <h2>Step 3: Choose Dilution</h2>
                <form>
                    <div class="input-group">
                        <label for="dilution">Dilution:</label>
                        <select id="dilution" name="dilution">
                            <option value="0">0% - No Dilution</option>
                            <option value="18">18% - Best for Stirred Cocktails</option>
                            <option value="25">25% - Best for Shaken Cocktails</option>
                        </select>
                    </div>
                </form>
            </section>
            
            <section id="calculate-totals">
                <h2>Step 4: Calculate Totals</h2>
                <button type="button" id="calculate" onclick="calculateRecipe()">Calculate</button>
            </section>

            <section id="output" style="display: none;">
                <div id="original-recipe">
                    <h2>Original Recipe</h2>
                    <!-- Original recipe will be displayed here -->
                </div>
                <div id="scaled-recipe">
                    <h2>Scaled Recipe</h2>
                    <!-- Scaled recipe will be displayed here -->
                </div>
                <button type="button" id="print-recipe" onclick="window.print()">Print Recipe</button>
            </section>
        </div>
    </main>
    <script>
        function addIngredient() {
            const ingredientsDiv = document.getElementById('ingredients');
            const ingredientCount = ingredientsDiv.children.length + 1;
            const newIngredient = document.createElement('div');
            newIngredient.classList.add('ingredient');
            newIngredient.id = `ingredient-${ingredientCount}`;
            newIngredient.innerHTML = `
                <div class="input-group">
                    <label for="ingredient-name-${ingredientCount}">Ingredient Name:</label>
                    <input type="text" id="ingredient-name-${ingredientCount}" name="ingredient-name-${ingredientCount}" placeholder="E.g., Rye">
                </div>
                <div class="input-group">
                    <label for="ingredient-quantity-${ingredientCount}">Quantity:</label>
                    <input type="number" id="ingredient-quantity-${ingredientCount}" name="ingredient-quantity-${ingredientCount}" placeholder="E.g., 2">
                </div>
                <div class="input-group">
                    <label for="ingredient-unit-${ingredientCount}">Unit:</label>
                    <select id="ingredient-unit-${ingredientCount}" name="ingredient-unit-${ingredientCount}">
                        <option value="ounces">Ounces</option>
                        <option value="milliliters">Milliliters</option>
                    </select>
                </div>
            `;
            ingredientsDiv.appendChild(newIngredient);
        }

        function calculateRecipe() {
            let totalVolume = parseFloat(document.getElementById('total-volume').value);
            const totalVolumeUnit = document.getElementById('total-volume-unit').value;
            const dilution = parseFloat(document.getElementById('dilution').value) / 100;

            if (totalVolumeUnit === 'liters') {
                totalVolume *= 1000; // Convert liters to milliliters
            }

            const ingredientsDiv = document.getElementById('ingredients');
            const ingredients = ingredientsDiv.getElementsByClassName('ingredient');

            let totalIngredientVolume = 0;
            let ingredientVolumes = [];
            let originalRecipe = '<ul>';

            for (let i = 0; i < ingredients.length; i++) {
                const name = ingredients[i].querySelector(`[name="ingredient-name-${i + 1}"]`).value;
                const quantity = parseFloat(ingredients[i].querySelector(`[name="ingredient-quantity-${i + 1}"]`).value) || 0;
                const unit = ingredients[i].querySelector(`[name="ingredient-unit-${i + 1}"]`).value;

                originalRecipe += `<li>${name}: ${quantity} ${unit}</li>`;

                let volumeInMilliliters = convertToMilliliters(quantity, unit);
                totalIngredientVolume += volumeInMilliliters;
                ingredientVolumes.push({ name, volumeInMilliliters });
            }

            originalRecipe += '</ul>';
            document.getElementById('original-recipe').innerHTML = originalRecipe;

            let waterVolume = totalIngredientVolume * dilution;

            let scaledRecipe = '<ul>';

            if (totalIngredientVolume + waterVolume > totalVolume) {
                alert('Total volume is less than the volume of ingredients plus dilution. Please increase the total volume.');
                return;
            }

            const scalingFactor = totalVolume / (totalIngredientVolume + waterVolume);
            ingredientVolumes.forEach(ingredient => {
                let scaledQuantity = ingredient.volumeInMilliliters * scalingFactor;
                scaledRecipe += `<li>${ingredient.name}: ${convertFromMilliliters(scaledQuantity, totalVolumeUnit).toFixed(2)} ${totalVolumeUnit}</li>`;
            });

            if (waterVolume > 0) {
                let scaledWaterVolume = waterVolume * scalingFactor;
                scaledRecipe += `<li>Water: ${convertFromMilliliters(scaledWaterVolume, totalVolumeUnit).toFixed(2)} ${totalVolumeUnit}</li>`;
            }

            scaledRecipe += '</ul>';
            document.getElementById('scaled-recipe').innerHTML = scaledRecipe;

            // Show the output section
            document.getElementById('output').style.display = 'block';
        }

        function convertToMilliliters(quantity, unit) {
            const conversionRates = {
                ounces: 29.5735,
                milliliters: 1,
                liters: 1000
            };
            return quantity * conversionRates[unit];
        }

        function convertFromMilliliters(quantity, unit) {
            const conversionRates = {
                ounces: 1 / 29.5735,
                milliliters: 1,
                liters: 1 / 1000
            };
            return quantity * conversionRates[unit];
        }
    </script>
</body>
</html>
