<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batched Cocktail Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Batched Cocktail Calculator</h1>
            </header>
            <section id="recipe-input" class="step">
                <h2>Step 1: Enter Your Recipe</h2>
                <form>
                    <div class="input-group">
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" id="recipe-name" name="recipe-name" placeholder="E.g., Manhattan">
                        <span id="recipe-name-error" class="error-message"></span>
                    </div>
                    
                    <div id="ingredients">
                        <div class="ingredient" id="ingredient-1">
                            <div class="input-group">
                                <label for="ingredient-name-1">Ingredient Name:</label>
                                <input type="text" id="ingredient-name-1" name="ingredient-name-1" placeholder="E.g., Rye">
                                <span class="error-message ingredient-name-error"></span>
                            </div>
                            <div class="input-group">
                                <label for="ingredient-quantity-1">Quantity:</label>
                                <input type="number" id="ingredient-quantity-1" name="ingredient-quantity-1" placeholder="E.g., 2">
                                <span class="error-message ingredient-quantity-error"></span>
                            </div>
                            <div class="input-group">
                                <label for="ingredient-unit-1">Unit:</label>
                                <select id="ingredient-unit-1" name="ingredient-unit-1">
                                    <option value="ounces">Ounces</option>
                                    <option value="milliliters">Milliliters</option>
                                </select>
                                <span class="error-message ingredient-unit-error"></span>
                            </div>
                            <button type="button" class="remove-ingredient" onclick="removeIngredient('ingredient-1')">Remove</button>
                        </div>
                    </div>
                    
                    <button type="button" id="add-ingredient" onclick="addIngredient()">Add Ingredient</button>
                </form>
            </section>
            
            <section id="batch-size-input" class="step">
                <h2>Step 2: Determine Your Batch Size</h2>
                <form>
                    <div class="input-group">
                        <label for="num-servings">Number of Servings:</label>
                        <input type="number" id="num-servings" name="num-servings" placeholder="E.g., 10">
                        <span id="num-servings-error" class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <label for="total-volume">Total Volume:</label>
                        <input type="number" id="total-volume" name="total-volume" placeholder="E.g., 750">
                        <select id="total-volume-unit" name="total-volume-unit">
                            <option value="milliliters">Milliliters</option>
                            <option value="liters">Liters</option>
                        </select>
                        <span id="total-volume-error" class="error-message"></span>
                    </div>
                </form>
            </section>

            <section id="dilution-input" class="step">
                <h2>Step 3: Choose Dilution</h2>
                <form>
                    <div class="input-group">
                        <label for="dilution">Dilution:</label>
                        <select id="dilution" name="dilution">
                            <option value="0">0% - No Dilution</option>
                            <option value="18">18% - Best for Stirred Cocktails</option>
                            <option value="25">25% - Best for Shaken Cocktails</option>
                        </select>
                        <span id="dilution-error" class="error-message"></span>
                    </div>
                </form>
            </section>
            
            <section id="calculate-totals" class="step">
                <h2>Step 4: Calculate Totals</h2>
                <button type="button" id="calculate" onclick="calculateRecipe()">Calculate</button>
                <span id="calculate-error" class="error-message"></span>
            </section>
            
            <section id="output" style="display: none;">
                <div id="recipe-name-container">
                    <h2 id="output-recipe-name"></h2>
                </div>
                <div id="original-recipe-container">
                    <h2>Original Recipe</h2>
                    <div id="original-recipe">
                        <!-- Original recipe will be displayed here -->
                    </div>
                </div>
                <div id="scaled-recipe-container">
                    <h2>Scaled Recipe</h2>
                    <div id="scaled-recipe">
                        <!-- Scaled recipe will be displayed here -->
                    </div>
                </div>
                <button type="button" id="print-recipe" onclick="window.print()">Print Recipe</button>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
